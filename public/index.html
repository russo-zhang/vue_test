<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta property="fb:app_id" content="770510388243424">
    <meta property="og:url" content="https://www.vue-test.site">
    <meta property="og:type" content="test text type">
    <meta property="og:title" content="test text title">
    <meta property="og:description" content="test text description">
    <meta property="og:image" content="https://www.vue-test.site/logo_tc.png">
    <meta name="twitter:card" content="summary_large_image" />
    <!--ios和Android都支持-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--仅Android支持-->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- 定义状态栏文字颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <!-- 将顶部状态栏变为白色 -->
    <meta name="theme-color" content="#fff">
    <!-- 自定义应用名称 -->
    <meta name="application-name" content="wubin.work">
    <!-- 自定义图标 -->
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="%PUBLIC_URL%/icon.ico">
    <link rel="icon" href="<%= BASE_URL %>favicon.png">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <noscript>
        <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
        window.fbAsyncInit = function () {
            FB.init({
                appId: '770510388243424',
                xfbml: true,
                version: 'v19.0'
            });
        };
    </script>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    <!-- <script src='http://res.wx.qq.com/open/js/jweixin-1.6.0.js'></script> -->
    <!-- <script src="/live2d/live2dcubismcore.min.js"></script> -->
</body>

</html>
